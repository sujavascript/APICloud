<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript" src="../script/rem.js"></script>
    <style>
      html,
      body {
          height: 100%;
      }
    </style>
</head>

<body>
    <header id="header" class="header" >
      <div class="item" onclick="goBack()" >返回</div>
      <div class="item">首页详情</div>
      <div class="item"></div>
    </header>
    <div id="homeDetail" class="wrapper">
      <p>首页详情</p>
      <h2 @click="callFun">点击拨打电话</h2>
      <h2>数据接口请求</h2>
      <ol>
        <li style="margin:0.2rem 0;" :key="index" v-for="(item,index) in dataList">
          <span>{{item.content}}</span><span style="font-size:0.32rem;color:red;">{{item.value}}</span>
        </li>
      </ol>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
      //$api.fixStatusBar($api.dom('header'));
      //更改状态栏字体颜色
      api.setStatusBarStyle({
         style: 'dark',//字体颜色
        color: '#fff'//背景颜色
      });
      var header = $api.byId('header'); // 获取 header 标签元素
      //var footer = $api.byId('footer'); // 获取 footer 标签元素

      // 1.修复开启沉浸式效果带来的顶部Header与手机状态栏重合的问题，最新api.js方法已支持适配iPhoneX；
      // 2.默认已开启了沉浸式效果 config.xml中 <preference name="statusBarAppearance" value="true"/>
      // 3.沉浸式效果适配支持iOS7+，Android4.4+以上版本
      var headerH = $api.fixStatusBar(header);
      // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
      //var footerH = $api.fixTabBar(footer);
      var  vm=new Vue({
            el:'#homeDetail',
            data:{
              msg:'易脉车注销终端',
              dataList:[]
            },
            methods:{
              getData:function(){
                var that=this;
                $api.get(ApiUrl.GetClueOrder,function(res){
                  AppDefine.debug&&alert(JSON.stringify(res));
                  //$api.toast('数据请求成功',2000);
                  that.dataList=res;
                },'json');
              },
              callFun:function(){
                api.call({
                    type: 'tel_prompt',
                    number: '10086'
                });
              }
            },
            mounted:function(){
              this.getData();
            }
      })
    };

    //左上角返回方法
    function goBack(){
      api.closeFrame({
          name: 'homedetail'
      });
    }
</script>

</html>
